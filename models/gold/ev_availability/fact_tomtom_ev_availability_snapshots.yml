version: 2

models:
  - name: fact_tomtom_ev_availability_snapshots
    description: "TomTom EV availability snapshots (fact) captured over time from TomTom EV Availability API."
    tests:
      - rowcount_gt_0
      - not_empty

    columns:
      - name: TOMTOM_POI_ID
        description: "TomTom POI id (if present in the model)."
      - name: CHARGING_AVAILABILITY_ID
        description: "Charging availability identifier from API (if present)."
      - name: UPDATED_AT
        description: "Snapshot timestamp; currently may contain unparseable values."