name: 'geo_dbt_databricks'
version: '1.0.0'
config-version: 2

profile: 'geo_dbt_databricks'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  geo_dbt_databricks:
    +database: geo_databricks_sub   # Ð² Databricks catalog
    bronze:
      +schema: bronze
    silver:
      +schema: silver
    gold:
      +schema: gold


data_tests:
  geo_dbt_databricks:
    +store_failures: false
